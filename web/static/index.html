<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastNAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-blue-500">FastNAS</h1>
            <div class="text-sm text-gray-400">Private Cloud Storage</div>
        </header>

        <!-- Upload Section -->
        <section class="bg-gray-800 rounded-lg p-6 mb-8 shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Upload File</h2>
            <form id="uploadForm" class="flex flex-col gap-4">
                <div class="flex items-center justify-center w-full">
                    <label for="dropzone-file"
                        class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-600 border-dashed rounded-lg cursor-pointer bg-gray-700 hover:bg-gray-600">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                            </svg>
                            <p class="mb-2 text-sm text-gray-400"><span class="font-semibold">Click to upload</span> or
                                drag and drop</p>
                            <p class="text-xs text-gray-400">Any file type (Streamed directly to disk)</p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" name="file" required />
                    </label>
                </div>
                <div id="file-info" class="hidden text-sm text-gray-300">Selected: <span id="filename"></span></div>
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    Upload
                </button>
            </form>
            <div id="upload-status" class="mt-4 text-sm"></div>
        </section>

        <!-- Stats & Search -->
        <div
            class="flex flex-col md:flex-row gap-4 mb-4 justify-between items-center bg-gray-800 p-4 rounded-lg shadow-lg">
            <div class="text-gray-300 text-sm">
                <span class="font-semibold text-blue-400" id="total-files">0</span> files |
                <span class="font-semibold text-green-400" id="total-size">0 Bytes</span> used
            </div>
            <div class="relative w-full md:w-64">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="text" id="searchInput"
                    class="block w-full p-2 pl-10 text-sm text-white border border-gray-600 rounded-lg bg-gray-700 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
                    placeholder="Search files...">
            </div>
        </div>

        <!-- File List -->
        <section class="bg-gray-800 rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Files</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="text-xs text-gray-400 uppercase bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3">Filename</th>
                            <th scope="col" class="px-6 py-3">Size</th>
                            <th scope="col" class="px-6 py-3">Type</th>
                            <th scope="col" class="px-6 py-3">Date</th>
                            <th scope="col" class="px-6 py-3">Action</th>
                            <th scope="col" class="px-6 py-3"></th>
                        </tr>
                    </thead>
                    <tbody id="file-list">
                        <!-- Files will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal"
        class="fixed inset-0 z-50 hidden bg-black bg-opacity-90 flex items-center justify-center p-4">
        <div class="relative w-full h-full max-w-6xl max-h-[90vh] flex flex-col items-center justify-center">
            <!-- Close Button -->
            <button onclick="closePreview()"
                class="absolute top-4 right-4 text-white text-4xl hover:text-gray-300 z-50">&times;</button>

            <!-- Content Container -->
            <div id="previewContent" class="w-full h-full flex items-center justify-center overflow-auto">
                <!-- content injected here -->
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('dropzone-file');
        const fileInfo = document.getElementById('file-info');
        const filenameSpan = document.getElementById('filename');
        const uploadStatus = document.getElementById('upload-status');
        const fileList = document.getElementById('file-list');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                filenameSpan.textContent = e.target.files[0].name;
                fileInfo.classList.remove('hidden');
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(uploadForm);

            uploadStatus.textContent = 'Uploading...';
            uploadStatus.className = 'mt-4 text-sm text-yellow-400';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    uploadStatus.textContent = 'Upload successful!';
                    uploadStatus.className = 'mt-4 text-sm text-green-400';
                    uploadForm.reset();
                    fileInfo.classList.add('hidden');
                    loadFiles();
                } else {
                    const error = await response.json();
                    uploadStatus.textContent = 'Upload failed: ' + (error.error || 'Unknown error');
                    uploadStatus.className = 'mt-4 text-sm text-red-400';
                }
            } catch (err) {
                uploadStatus.textContent = 'Upload failed: ' + err.message;
                uploadStatus.className = 'mt-4 text-sm text-red-400';
            }
        });

        const searchInput = document.getElementById('searchInput');
        let allFiles = [];

        searchInput.addEventListener('input', (e) => {
            renderFiles(e.target.value);
        });

        async function loadFiles() {
            try {
                const response = await fetch('/files');
                allFiles = await response.json();
                renderFiles();
            } catch (err) {
                console.error('Failed to load files:', err);
            }
        }

        function renderFiles(query = '') {
            const filtered = allFiles.filter(f => f.Filename.toLowerCase().includes(query.toLowerCase()));

            // Update Stats
            document.getElementById('total-files').textContent = allFiles.length; // Always show total count
            document.getElementById('total-size').textContent = formatBytes(allFiles.reduce((acc, f) => acc + f.Size, 0));

            fileList.innerHTML = filtered.map(file => `
                <tr class="bg-gray-800 border-b border-gray-700 hover:bg-gray-600 transition-colors cursor-pointer group" onclick="openPreview('${file.UUID}', '${file.MimeType}', '${file.Filename}')">
                    <td class="px-6 py-4 font-medium text-white break-all flex items-center gap-4">
                        <div class="flex-shrink-0">
                            ${getFileIcon(file.Filename, file.MimeType, file.UUID)}
                        </div>
                        <span class="group-hover:text-blue-400 transition-colors">${file.Filename}</span>
                    </td>
                    <td class="px-6 py-4">
                        ${formatBytes(file.Size)}
                    </td>
                    <td class="px-6 py-4 text-xs text-gray-500">
                        ${file.MimeType && file.MimeType.length < 20 ? file.MimeType : 'file'}
                    </td>
                    <td class="px-6 py-4">
                        ${new Date(file.CreatedAt).toLocaleDateString()}
                    </td>
                    <td class="px-6 py-4" onclick="event.stopPropagation()">
                        <a href="/download/${file.UUID}" class="font-medium text-blue-500 hover:text-blue-400 z-10 relative">Download</a>
                    </td>
                    <td class="px-6 py-4" onclick="event.stopPropagation()">
                        <button onclick="deleteFile('${file.UUID}')" class="font-medium text-red-500 hover:text-red-400 z-10 relative">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function getFileIcon(filename, mime) {
            const ext = filename.split('.').pop().toLowerCase();
            const w = "w-5 h-5";

            // Image
            if (mime.startsWith('image/') || ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
                return `<svg class="${w} text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>`;
            }
            // Video
            if (mime.startsWith('video/') || ['mp4', 'mkv', 'webm', 'mov'].includes(ext)) {
                return `<svg class="${w} text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>`;
            }
            // Audio
            if (mime.startsWith('audio/') || ['mp3', 'wav'].includes(ext)) {
                return `<svg class="${w} text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>`;
            }
            // Archive
            if (['zip', 'rar', '7z', 'tar', 'gz'].includes(ext)) {
                return `<svg class="${w} text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>`;
            }
            // PDF
            if (ext === 'pdf') {
                return `<svg class="${w} text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>`;
            }
            // Default
            return `<svg class="${w} text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>`;
        }

        async function deleteFile(uuid) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            try {
                const response = await fetch(`/files/${uuid}`, { method: 'DELETE' });
                if (response.ok) {
                    loadFiles();
                } else {
                    alert('Failed to delete file');
                }
            } catch (err) {
                console.error('Error deleting file:', err);
                alert('Error deleting file');
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        // Initial load
        loadFiles();

        const modal = document.getElementById('previewModal');
        const previewContent = document.getElementById('previewContent');

        function closePreview() {
            modal.classList.add('hidden');
            previewContent.innerHTML = ''; // Stop video playback
        }

        // Close on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePreview();
        });

        // Close on clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closePreview();
        });

        function openPreview(uuid, mime, filename) {
            const url = `/download/${uuid}?preview=true`;
            let content = '';

            if (mime.startsWith('image/')) {
                content = `<img src="${url}" class="max-w-full max-h-full object-contain" alt="${filename}">`;
            } else if (mime.startsWith('video/')) {
                content = `<video src="${url}" controls autoplay class="max-w-full max-h-full outline-none"></video>`;
            } else if (mime.startsWith('audio/')) {
                content = `<audio src="${url}" controls autoplay class="w-full max-w-md"></audio>`;
            } else if (mime === 'application/pdf') {
                content = `<iframe src="${url}" class="w-full h-full border-none bg-white"></iframe>`;
            } else {
                content = `
                    <div class="text-center">
                        <p class="mb-4 text-xl text-gray-400">Preview not available for this file type.</p>
                        <a href="${url}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Download File</a>
                    </div>
                `;
            }

            previewContent.innerHTML = content;
            modal.classList.remove('hidden');
        }
    </script>
</body>

</html>
